<div class="intro" [class.intro--bloom]="bloomActive()">

  <!-- Full-screen rainbow bloom overlay (fires last) -->
  <div class="bloom-overlay" [class.bloom-overlay--active]="bloomActive()"></div>

  <div class="intro__center">

    <div
      class="wordmark"
      [class.wordmark--complete]="typingComplete()"
      [class.wordmark--flare]="flareActive()"
      aria-label="BlackVault"
    >
      <!-- Rainbow flare ring that bursts outward from the wordmark -->
      <div class="flare-ring" [class.flare-ring--active]="flareActive()"></div>
      <div class="flare-ring flare-ring--delay" [class.flare-ring--active]="flareActive()"></div>

      <!-- "Black" — white text -->
      <span class="wordmark__black">{{ blackText() }}</span>

      <!-- "Vault" — rainbow gradient text -->
      <span class="wordmark__vault">{{ vaultText() }}</span>

      <!-- Glowing cursor -->
      <span
        class="wordmark__cursor"
        [class.wordmark__cursor--hidden]="!showCursor()"
        aria-hidden="true"
      >|</span>

    </div>

  </div>

</div>
