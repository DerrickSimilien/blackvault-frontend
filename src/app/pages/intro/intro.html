<div class="intro">
  <div class="intro__center">
    <div class="wordmark" aria-label="BlackVAULT">
      <!-- "Black" (white text) -->
      <span class="wordmark__black">
        {{ blackText() }}
      </span>

      <!-- "VAULT" (rainbow gradient text) -->
      <span class="wordmark__vault">
        {{ vaultText() }}
      </span>

      <!-- Apple-style glowing cursor -->
      <span
        class="wordmark__cursor"
        [class.wordmark__cursor--hidden]="!showCursor()"
        aria-hidden="true"
      >
        |
      </span>
    </div>
  </div>
</div>
