<div class="intro">
  <div class="intro__center">
    <div class="wordmark" aria-label="BlackVAULT">
      <span class="wordmark__black">{{ typedBlack }}</span
      ><span class="wordmark__vault">{{ typedVault }}</span
      ><span
        class="wordmark__cursor"
        [class.wordmark__cursor--blink]="isBlinking"
        aria-hidden="true"
        >|</span
      >
    </div>
  </div>

  <!-- flare overlay -->
  <div class="flare" [class.flare--active]="flareActive" aria-hidden="true"></div>
</div>
